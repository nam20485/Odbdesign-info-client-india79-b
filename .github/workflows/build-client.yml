name: Build OdbDesignInfo Client

on:
  push:
    branches: [ main, develop, 'mn/**' ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'protoc/**'
      - '*.sln'
      - 'Directory.Build.props'
      - 'global.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'protoc/**'
      - '*.sln'
      - 'Directory.Build.props'
      - 'global.json'
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            runtime: win-x64
          - os: ubuntu-latest
            runtime: linux-x64
          - os: macos-latest
            runtime: osx-x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore OdbDesignInfoClient.sln

    - name: Build solution
      run: dotnet build OdbDesignInfoClient.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test OdbDesignInfoClient.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}
        path: '**/TestResults/*.trx'
        retention-days: 7

  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            artifact: OdbDesignInfoClient-windows
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: OdbDesignInfoClient-linux
          - os: macos-latest
            runtime: osx-x64
            artifact: OdbDesignInfoClient-macos

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore OdbDesignInfoClient.sln

    - name: Publish application
      run: |
        dotnet publish src/OdbDesignInfoClient/OdbDesignInfoClient.csproj \
          --configuration Release \
          --runtime ${{ matrix.runtime }} \
          --self-contained true \
          --output ./publish/${{ matrix.artifact }} \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=false

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ./publish/${{ matrix.artifact }}
        retention-days: 30
